name: Update Trends JSON

on:
  schedule:
    - cron: "30 21 * * *"  # 매일 오전 6:30 KST (UTC 기준)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install beautifulsoup4 requests

    - name: Run trend fetcher
      run: python .github/workflows/trend_fetcher.py

    - name: Debug info
      run: |
        git config --global --list || true
        git remote -v || true

    - name: Commit and push
      env:
  TOKEN: ${{ secrets.EONSFLOW }}

run: |
  git config user.name "언즈자동업데이트"
  git config user.email "eons@eonsflow.dev"
  git add trends.json
  git commit -m "🔄 자동 업데이트: trends.json" || echo "변경 없음"
  git push https://eonsflow:${TOKEN}@github.com/eonsflow/trends-json.git

  git push https://${TOKEN}@github.com/eonsflow/trends-json.git

